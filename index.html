<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bdad858b52.js" crossorigin="anonymous"></script>
  </head>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo!</h2>
                <p class="description description-primary">Mantenha-se Conectado</p>
                <p class="description description-primary">Por favor insira seus dados de login</p>
                <button id="signin" class="btn btn-primary">Sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                        
                    </ul>
                </div><!--social media-->
                <p class="description description-second">use seu E-mail para se cadastrar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="text" placeholder="Senha">
                    </label>
                    <button id="signup" class="btn btn-second">Sing up</button>
                </form>    
            </div><!--second column-->
        </div><!--first content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Zer@ Dengue!</h2>
                <p class="description description-primary">Insira seus dados pessoas aqui</p>
                <p class="description description-primary">Comece uma jornada conosco</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Acesse sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                        
                    </ul>
                </div><!--social media-->
                <p class="description description-second">use seu e-mail e senha para acessar:</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="text" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button id="signin" class="btn btn-second">Sign in</button>
                </form>
            </div><!--second column-->
        </div><!--second content-->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
